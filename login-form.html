<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info</title>
  <link rel="stylesheet" href="login-form.css">
</head>
<body>

  <div class="container">
    <h2>User Info</h2>
    
    <!-- Tab Navigation -->
    <div class="tabs">
      <button class="tab-button active" onclick="openTab('login')">Login</button>
      <button class="tab-button" onclick="openTab('signup')">Sign Up</button>
    </div>

    <div class="form-container">
      <!-- Login Form -->
      <div id="login" class="tab-content active">
        <form id="login-form">
          <label for="login-username">Username:</label>
          <input type="text" id="login-username" placeholder="Enter your username">
          <div class="warning" id="login-username-warning">Please enter your username.</div>

          <label for="login-password">Password:</label>
          <input type="password" id="login-password" placeholder="Enter your password">
          <div class="warning" id="login-password-warning">Please enter your password.</div>

          <button type="button" onclick="validateLogin()">Login</button>
        </form>
      </div>

      <!-- Sign-Up Form -->
      <div id="signup" class="tab-content">
        <form id="signup-form">
          <label for="signup-username">Username:</label>
          <input type="text" id="signup-username" placeholder="Create a username">
          <div class="warning" id="signup-username-warning">Please enter a username.</div>

          <label for="signup-email">Email:</label>
          <input type="email" id="signup-email" placeholder="Enter your email">
          <div class="warning" id="signup-email-warning">Please enter a valid email.</div>

          <label for="signup-password">Password:</label>
          <input type="password" id="signup-password" placeholder="Create a password">
          <div class="warning" id="signup-password-warning">Please enter a password.</div>

          <div class="checkbox-container">
            <input type="checkbox" id="signup-age-check">
            <label for="signup-age-check">I am 18 years old</label>
          </div>
          <div class="warning" id="signup-age-warning">Please confirm you are 18 years old.</div>

          <button type="button" onclick="validateSignUp()">Sign Up</button>
        </form>
      </div>
    </div>
  </div>

  <script src="login-form.js"></script>
</body>
</html>
