<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Card Game</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>

  <!-- Settings Button -->
  <button class="settings-button" onclick="openSettings()">⚙ Settings</button>

  <div class="game-container">
    <h2>Card Game</h2>

    <!-- Health Bar -->
    <div class="health-container">
      <span>Health:</span>
      <div class="health-bar">
        <div class="health-bar-fill" id="health-bar-fill"></div>
      </div>
    </div>

    <!-- Card Deck -->
    <div class="card-deck" id="card-deck"></div>

    <!-- Message -->
    <div class="message" id="message">Pick a card to start!</div>

    <!-- Next Button -->
    <button id="next-button" class="next-button" disabled>Next</button>
  </div>

  <!-- Settings Modal -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <h2>Settings</h2>
      <button onclick="goToPage('game-selection.html')">🏠 Go to Lobby</button>
      <button onclick="closeSettings()">❌ Close</button>
    </div>
  </div>

  <script src="card-game.js"></script>
</body>
</html>
