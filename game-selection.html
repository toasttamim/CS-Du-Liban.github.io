<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Selection</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="game-selection">
  <!-- Cover / Banner Image -->
  <div class="cover"></div>

  <!-- Middle Section: Two or Three Game Options -->
  <div class="game-section">
    <div class="game-card">
      <img src="game1.jpg" alt="Game 1" />
      <button id="game1-btn">Play Game 1</button>
    </div>
    <div class="game-card">
      <img src="game2.jpg" alt="Game 2" />
      <button id="game2-btn">Play Game 2</button>
    </div>
    <!-- Option: Link to the Casino Form -->
    <div class="game-card">
      <img src="form-icon.jpg" alt="Form" />
      <button id="casino-form-btn">Casino Form</button>
    </div>
  </div>

  <!-- Bottom Section: Additional Information -->
  <div class="info-section">
    <h3>Additional Information</h3>
    <p>
      Here you can add any extra details or instructions for the user.
      This content is displayed at the bottom of the page.
    </p>
  </div>

  <!-- JavaScript to handle button click events -->
  <script>
    // Replace with the actual game pages or URLs
    document.getElementById('game1-btn').addEventListener('click', function() {
      window.location.href = 'game1.html';
    });

    document.getElementById('game2-btn').addEventListener('click', function() {
      window.location.href = 'game2.html';
    });

    // Redirect to the casino form
    document.getElementById('casino-form-btn').addEventListener('click', function() {
      window.location.href = 'casino-form.html';
    });
  </script>
</body>
</html>
