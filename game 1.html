<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Gamble Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h2>Card Gamble Game</h2>

    <!-- Health Bar -->
    <div class="health-container">
      <span>Health:</span>
      <div class="health-bar">
        <div class="health-bar-fill" id="health-bar-fill"></div>
      </div>
    </div>

    <!-- Card Deck -->
    <div class="card-deck" id="card-deck">
      <!-- Cards will be dynamically generated here -->
    </div>

    <!-- Message -->
    <div class="message" id="message">Pick a card to start!</div>

    <!-- Next Button -->
    <button id="next-button" class="next-button" disabled>Next</button>
  </div>

  <!-- Image Assets -->
  <div id="image-assets" style="display: none;">
    <img id="damage-image" src="images/damage.png" alt="Damage Effect">
    <img id="heal-image" src="images/heal.png" alt="Heal Effect">
  </div>

  <script src="script.js"></script>
</body>
</html>
