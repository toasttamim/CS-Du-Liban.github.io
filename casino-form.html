<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Casino Card Game Form</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="style.css" />
</head>
<body class="casino-form-body">
  <form id="casino-form" action="submit-form.php" method="post">
    <h2>Casino Game Form</h2>

    <!-- Name Input -->
    <label for="name-input">Name:</label>
    <input 
      type="text" 
      id="name-input" 
      name="name" 
      placeholder="Enter your name" 
      required
    />
    <div class="warning" id="name-warning" style="display: none;">
      Please enter your name.
    </div>

    <!-- Email Input -->
    <label for="email-input">Email:</label>
    <input 
      type="email" 
      id="email-input" 
      name="email" 
      placeholder="Enter your email" 
      required
    />
    <div class="warning" id="email-warning" style="display: none;">
      Please enter a valid email.
    </div>

    <!-- Message Input -->
    <label for="message">Message:</label>
    <textarea 
      id="message" 
      name="message" 
      rows="4" 
      cols="30" 
      placeholder="Enter your message"
    ></textarea>
    <div class="warning" id="message-warning" style="display: none;">
      Please enter a message.
    </div>

    <!-- Age Confirmation -->
    <div class="checkbox-container">
      <input 
        type="checkbox" 
        id="age-check" 
        name="age-check"
      />
      <label for="age-check">I am 18 years old</label>
    </div>
    <div class="warning" id="age-warning" style="display: none;">
      Please confirm you are 18 years old.
    </div>

    <!-- Submit Button -->
    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <script>
    function validateForm() {
      // Get all form elements
      const name = document.getElementById('name-input').value.trim();
      const email = document.getElementById('email-input').value.trim();
      const message = document.getElementById('message').value.trim();
      const ageCheck = document.getElementById('age-check');

      // Get all warning elements
      const nameWarning = document.getElementById('name-warning');
      const emailWarning = document.getElementById('email-warning');
      const messageWarning = document.getElementById('message-warning');
      const ageWarning = document.getElementById('age-warning');

      // Hide all warnings initially
      nameWarning.style.display = 'none';
      emailWarning.style.display = 'none';
      messageWarning.style.display = 'none';
      ageWarning.style.display = 'none';

      // Validation flags
      let isValid = true;

      // Check each field and show warnings if empty
      if (!name) {
        nameWarning.style.display = 'block';
        isValid = false;
      }

      if (!email) {
        emailWarning.style.display = 'block';
        isValid = false;
      }

      if (!message) {
        messageWarning.style.display = 'block';
        isValid = false;
      }

      if (!ageCheck.checked) {
        ageWarning.style.display = 'block';
        isValid = false;
      }

      // If all fields are valid, redirect
      if (isValid) {
        // Redirect to the game selection page
        window.location.href = 'game-selection.html';
      }
    }
  </script>
</body>
</html>
